<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #e0e0e0;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px 16px;
      min-height: 100vh;
    }
    h1 { 
      text-align: center; 
      margin: 0 0 2rem; 
      font-weight: 500; 
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .item {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      transition: all 0.18s ease;
      cursor: pointer;
      aspect-ratio: 3 / 4;
      position: relative;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.8);
    }
    .media-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .preview-img, .preview-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .preview-video {
      opacity: 0;
      pointer-events: none;
    }
    .item:hover .preview-video { opacity: 1; }
    .item:hover .preview-img   { opacity: 0; }
    .play-hint {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      opacity: 1;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 2;
    }
    .item:hover .play-hint { opacity: 0; }
    .play-icon {
      font-size: 5rem;
      color: white;
      filter: drop-shadow(0 3px 12px black);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.97);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      max-width: 96vw;
      max-height: 96vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-media {
      max-width: 100%;
      max-height: 82vh;
      object-fit: contain;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 50px;
      color: white;
      cursor: pointer;
      z-index: 10000;
    }
    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <h1>Video Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <span class="close" id="close">×</span>
    <div class="modal-content" id="modalContent">
      <div class="loading" id="modalLoading">Loading…</div>
    </div>
  </div>

  <script>
    let mediaItems = [];

    fetch('media.json')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load media.json');
        return response.json();
      })
      .then(data => {
        // Filter to show ONLY videos with videoURL
        mediaItems = data.filter(item => 
          item.type === 'video' && item.videoURL && item.videoURL.trim() !== ''
        );
        buildGallery();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('gallery').innerHTML = 
          '<p style="text-align:center; color:#f66; padding:4rem;">Failed to load media.json or no videos found</p>';
      });

    function buildGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      if (mediaItems.length === 0) {
        gallery.innerHTML = '<p style="text-align:center; color:#aaa; padding:4rem;">No videos found in media.json</p>';
        return;
      }

      mediaItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.dataset.index = index;

        const container = document.createElement('div');
        container.className = 'media-container';

        // Preview image (thumbnail/poster)
        const img = document.createElement('img');
        img.className = 'preview-img';
        img.src = item.imageURL || 'https://via.placeholder.com/320x480/222/aaa?text=Video';
        img.alt = `Video ${index + 1}`;
        img.loading = 'lazy';
        container.appendChild(img);

        // Video preview on hover
        const videoEl = document.createElement('video');
        videoEl.className = 'preview-video';
        videoEl.muted = true;
        videoEl.loop = true;
        videoEl.playsInline = true;
        videoEl.preload = 'none';
        videoEl.src = item.videoURL;
        container.appendChild(videoEl);

        // Play hint overlay
        const hint = document.createElement('div');
        hint.className = 'play-hint';
        hint.innerHTML = '<div class="play-icon">▶</div>';
        container.appendChild(hint);

        // Hover/touch controls
        const playOnEnter = () => {
          videoEl.preload = 'auto';
          videoEl.play().catch(() => {});
        };
        const stopOnLeave = () => {
          videoEl.pause();
          videoEl.currentTime = 0;
        };

        div.addEventListener('mouseenter', playOnEnter);
        div.addEventListener('mouseleave', stopOnLeave);
        div.addEventListener('touchstart', playOnEnter, { passive: true });
        div.addEventListener('touchend', stopOnLeave);

        div.appendChild(container);

        // Click opens modal with full video + sound
        div.addEventListener('click', () => openModal(index));

        gallery.appendChild(div);
      });
    }

    // ─── Modal (full video playback) ───────────────────────────────────────────
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const modalLoading = document.getElementById('modalLoading');
    const closeBtn = document.getElementById('close');

    function openModal(index) {
      const item = mediaItems[index];
      modalLoading.style.display = 'flex';
      modalContent.innerHTML = '';

      const video = document.createElement('video');
      video.src = item.videoURL;
      video.controls = true;
      video.autoplay = true;
      video.muted = false;
      video.className = 'modal-media';
      video.onloadeddata = () => { modalLoading.style.display = 'none'; };
      video.onerror = () => { modalLoading.textContent = 'Failed to load video'; };

      modalContent.appendChild(video);
      modal.style.display = 'flex';
    }

    closeBtn.onclick = () => modal.style.display = 'none';
    modal.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
