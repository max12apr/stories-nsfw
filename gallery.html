<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #e0e0e0;
      --accent: #bb86fc;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px 16px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 0 0 2rem;
      font-weight: 500;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .item {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      transition: all 0.18s ease;
      cursor: pointer;
      aspect-ratio: 3 / 4;
      position: relative;
    }
    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.7), 0 0 0 1px rgba(187,134,252,0.15);
    }
    .media-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    .media-container img.poster,
    .media-container video.preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      inset: 0;
      transition: opacity 0.25s ease;
    }
    .media-container video.preview {
      opacity: 0;
      pointer-events: none;
    }
    .item:hover .media-container video.preview {
      opacity: 1;
    }
    .item:hover .media-container img.poster {
      opacity: 0;
    }
    .video-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      opacity: 1;
      transition: opacity 0.25s ease;
      pointer-events: none;
      z-index: 2;
    }
    .item:hover .video-overlay {
      opacity: 0;
    }
    .play-icon {
      font-size: 4.8rem;
      color: white;
      filter: drop-shadow(0 3px 10px black);
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      padding: 14px 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.88), transparent);
      font-size: 0.92rem;
      text-align: center;
      z-index: 3;
      opacity: 0.95;
    }

    /* Modal ──────────────────────────────────────── */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.97);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    .modal-content {
      position: relative;
      max-width: 96vw;
      max-height: 96vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-media {
      max-width: 100%;
      max-height: 82vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 70px rgba(0,0,0,0.9);
    }
    .modal-caption {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      max-width: 90%;
      text-align: center;
      color: #ddd;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 52px;
      color: white;
      cursor: pointer;
      text-shadow: 0 2px 10px black;
      z-index: 10000;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 4rem;
      color: rgba(255,255,255,0.75);
      cursor: pointer;
      padding: 24px;
      user-select: none;
    }
    .prev { left: 16px; }
    .next { right: 16px; }
    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #999;
    }
  </style>
</head>

            video.pause();
            video.currentTime = 0;          // reset to start
          });

            video.preload = 'auto';
            video.play().catch(() => {});
          }, { passive: true });

          img.alt = item.caption || 'Image';

        }

          const cap = document.createElement('div');
          cap.className = 'caption';
          cap.textContent = item.caption;
          container.appendChild(cap);

        div.addEventListener('click', () => openModal(index));
        gallery.appendChild(div);
      });
