let currentStoryId = null;

// ────────────────────────────────────────────────
// HELPERS
// ────────────────────────────────────────────────
function getContinueReading() {
  try { return JSON.parse(localStorage.getItem('continueReading') || '[]'); } catch { return []; }
}

function addToContinueReading(id) {
  let list = getContinueReading();
  list = list.filter(x => x !== id); // move to front
  list.unshift(id);
  if (list.length > 10) list.pop();
  localStorage.setItem('continueReading', JSON.stringify(list));
}

function buildCard(s) {
  const m = media[Math.floor(Math.random() * media.length)];
  const hasVideo = m.type === 'video' && m.videoURL;

  return `
    <div class="min-w-[200px] sm:min-w-[240px] h-[140px] sm:h-[160px] relative rounded-xl overflow-hidden card shadow-lg cursor-pointer" data-id="${s.id}">
      <img src="${m.imageURL || 'placeholder.jpg'}" class="absolute inset-0 w-full h-full object-cover" alt="">
      ${hasVideo ? `<video muted loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-300" src="${m.videoURL}"></video>` : ''}
      <div class="card-overlay absolute inset-0 flex flex-col justify-end p-4 text-shadow">
        <div class="font-bold text-sm sm:text-base line-clamp-2">${s.title}</div>
        <div class="text-xs text-gray-300 mt-1">${s.readTime}</div>
      </div>
    </div>`;
}

function buildRow(title, storyList) {
  if (!storyList?.length) return '';
  return `
    <div>
      <h2 class="text-2xl font-medium mb-4">${title}</h2>
      <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4 snap-x snap-mandatory">
        ${storyList.map(buildCard).join('')}
      </div>
    </div>`;
}

function buildLibrary() {
  const library = document.getElementById('library');
  library.innerHTML = '';

  // Continue Reading
  const contIds = getContinueReading();
  const continueStories = stories.filter(s => contIds.includes(s.id))
    .sort((a,b) => contIds.indexOf(a.id) - contIds.indexOf(b.id));
  if (continueStories.length) {
    library.innerHTML += buildRow('Continue Reading', continueStories);
  }

  // Latest
  const latest = [...stories].sort((a,b) => Number(b.id) - Number(a.id));
  library.innerHTML += buildRow('Latest Stories', latest);

  // Categories
  const categories = [...new Set(stories.map(s => s.category))];
  categories.forEach(cat => {
    const inCat = stories.filter(s => s.category === cat);
    library.innerHTML += buildRow(cat, inCat);
  });

  // Attach click listeners
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      const id = card.dataset.id;
      if (id) openPlayer(id);
    });
  });
}

// ────────────────────────────────────────────────
// PLAYER
// ────────────────────────────────────────────────
function openPlayer(id) {
  const story = stories.find(s => s.id === id);
  if (!story) return;

  currentStoryId = id;
  addToContinueReading(id);

  document.getElementById('playerTitle').textContent = story.title;
  document.getElementById('playerContent').innerHTML = story.content
    .split('\n')
    .map(line => `<p class="text-lg">${line.trim()}</p>`)
    .join('');

  const pv = document.getElementById('playerVideo');
  pv.src = story.heroVideo || '';
  pv.load();
  pv.play().catch(() => {});

  // Characters panel
  const panel = document.getElementById('characterPanel');
  panel.innerHTML = '<h3 class="text-2xl font-serif mb-6 text-gold">Characters</h3>';
  // Use the last two added images for characters
  const charMedia = media.slice(-2); // The generated ones
  charMedia.forEach((c, i) => {
    const isVid = c.type === 'video' && c.videoURL;
    panel.innerHTML += `
      <div class="bg-gray-900 rounded-xl p-4 mb-5 shadow">
        ${isVid ? 
          `<video autoplay muted loop playsinline class="w-full h-48 object-cover rounded-lg mb-3" src="${c.videoURL}"></video>` :
          `<img src="${c.imageURL}" class="w-full h-48 object-cover rounded-lg mb-3" alt="">`
        }
        <h4 class="text-gold font-serif text-lg">Character ${i+1}</h4>
        <p class="text-sm text-gray-400 mt-1">Placeholder traits • Mysterious • Seductive</p>
      </div>`;
  });

  document.getElementById('player').classList.remove('hidden');
}

function closePlayer() {
  document.getElementById('player').classList.add('hidden');
  const pv = document.getElementById('playerVideo');
  pv.pause();
  pv.currentTime = 0;
}

function shareReddit() {
  const story = stories.find(s => s.id === currentStoryId);
  if (!story) return;
  const title = encodeURIComponent(`A forbidden story: ${story.title}`);
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.reddit.com/submit?title=${title}&url=${url}`, '_blank');
}

// ────────────────────────────────────────────────
// HOVER VIDEO PREVIEW
// ────────────────────────────────────────────────
document.addEventListener('mouseover', e => {
  const card = e.target.closest('.card');
  if (!card) return;
  const vid = card.querySelector('video');
  if (vid) {
    vid.style.opacity = '1';
    vid.play().catch(()=>{});
  }
});

document.addEventListener('mouseout', e => {
  const card = e.target.closest('.card');
  if (!card) return;
  const vid = card.querySelector('video');
  if (vid) {
    vid.style.opacity = '0';
    vid.pause();
  }
});

// ────────────────────────────────────────────────
// INIT
// ────────────────────────────────────────────────
document.addEventListener('DOMContentLoaded', () => {
  // Age gate
  const ageGate = document.getElementById('ageGate');
  const enterBtn = document.getElementById('enterBtn');
  const heroPlayBtn = document.getElementById('heroPlayBtn');

  if (localStorage.getItem('over18') === 'true') {
    ageGate.style.display = 'none';
  }

  if (enterBtn) {
    enterBtn.addEventListener('click', () => {
      ageGate.style.display = 'none';
      localStorage.setItem('over18', 'true');
    });
  }

  // Hero button
  if (heroPlayBtn) {
    heroPlayBtn.addEventListener('click', () => {
      if (currentStoryId) openPlayer(currentStoryId);
    });
  }

  // Load library
  buildLibrary();

  // Set initial hero (first story)
  if (stories.length > 0) {
    const hero = stories[0];
    currentStoryId = hero.id;
    document.getElementById('heroTitle').textContent = hero.title;
    document.getElementById('heroSubtitle').textContent = hero.subtitle;
    const hv = document.getElementById('heroVideo');
    hv.src = hero.heroVideo;
    hv.load();
    hv.play().catch(() => {});
  }
});
