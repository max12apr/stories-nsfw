<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stories â€¢ Erotic Tales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          animation: { 'fade-in': 'fadeIn 0.6s ease-out' },
          keyframes: {
            fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .page { display: none; opacity: 0; transition: opacity 0.4s ease; }
    .page.active { display: block; opacity: 1; }
    .card-hover { transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .card-hover:hover { transform: translateY(-12px) scale(1.02); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25) !important; }
    .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    .dark .glass { background: rgba(31,41,55,0.7); }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-950 dark:to-gray-900 text-gray-900 dark:text-gray-100 min-h-screen font-sans transition-colors duration-300">

  <!-- Navigation -->
  <header class="sticky top-0 z-50 glass border-b border-gray-200/50 dark:border-gray-800/50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-rose-500 to-pink-600 flex items-center justify-center text-white font-bold text-xl shadow-lg">
          S
        </div>
        <span class="text-xl font-semibold tracking-tight">Stories</span>
      </div>

      <div class="flex items-center gap-4">
        <button id="themeToggle" class="w-10 h-10 rounded-full bg-white/80 dark:bg-gray-800/80 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 transition shadow-sm">
          ğŸŒ™
        </button>

        <div id="authArea">
          <!-- Filled by JS -->
        </div>
      </div>
    </div>
  </header>

  <!-- Pages -->
  <main id="app" class="min-h-[calc(100vh-80px)]">

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page flex items-center justify-center px-6 py-16">
      <div class="w-full max-w-md glass rounded-3xl shadow-2xl p-10 border border-gray-100/50 dark:border-gray-700/50 animate-fade-in">
        <h2 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-rose-600 to-pink-600 bg-clip-text text-transparent">Welcome Back</h2>
        <p class="text-center text-gray-500 dark:text-gray-400 mb-8">Sign in to unlock all stories</p>
        
        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium mb-2">Username</label>
            <input type="text" id="username" class="w-full px-5 py-3.5 rounded-xl bg-white/60 dark:bg-gray-700/60 border border-gray-300/70 dark:border-gray-600/70 focus:outline-none focus:ring-2 focus:ring-rose-500/50 transition" placeholder="admin" required>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" class="w-full px-5 py-3.5 rounded-xl bg-white/60 dark:bg-gray-700/60 border border-gray-300/70 dark:border-gray-600/70 focus:outline-none focus:ring-2 focus:ring-rose-500/50 transition" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required>
          </div>
          <button type="submit" class="w-full py-4 bg-gradient-to-r from-rose-600 to-pink-600 text-white rounded-xl font-medium hover:from-rose-700 hover:to-pink-700 transition shadow-lg transform hover:scale-[1.02] active:scale-95">
            Sign In
          </button>
        </form>
        <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-8">
          Demo: <strong>admin</strong> / <strong>admin</strong>
        </p>
      </div>
    </div>

    <!-- LANDING PAGE -->
    <div id="landingPage" class="page">

      <!-- Hero -->
      <section id="hero" class="relative h-[70vh] min-h-[500px] md:h-screen overflow-hidden">
        <video id="heroVideo" autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover bg-black transition-transform duration-[20s] hover:scale-105">
          <source src="" type="video/mp4">
        </video>
        <div class="absolute inset-0 bg-gradient-to-t from-black/85 via-black/55 to-transparent/30"></div>
        
        <div class="relative h-full max-w-7xl mx-auto px-6 flex flex-col justify-end pb-16 md:pb-24">
          <div id="heroContent" class="max-w-3xl text-white drop-shadow-lg">
            <span class="inline-block bg-rose-600/80 backdrop-blur-md px-5 py-1.5 rounded-full text-sm font-semibold mb-5">â— TRENDING</span>
            <h1 id="heroTitle" class="text-4xl md:text-6xl font-extrabold leading-tight mb-5"></h1>
            <p id="heroSubtitle" class="text-lg md:text-2xl text-gray-200 mb-10 max-w-xl"></p>
            <button id="readFeaturedBtn" class="bg-gradient-to-r from-rose-600 to-pink-600 hover:from-rose-700 hover:to-pink-700 text-white px-10 py-5 rounded-full font-semibold text-lg shadow-xl transition transform hover:scale-105 active:scale-95">
              Read Full Story â†’
            </button>
          </div>
        </div>
      </section>

      <!-- Stories Grid -->
      <section class="max-w-7xl mx-auto px-6 py-16 md:py-24">
        <div class="flex items-center justify-between mb-12">
          <h2 class="text-3xl md:text-4xl font-bold">Explore Stories</h2>
          <div id="loading" class="hidden animate-spin rounded-full h-8 w-8 border-b-2 border-rose-600"></div>
        </div>
        <div id="storiesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
      </section>
    </div>

    <!-- STORY DETAIL PAGE -->
    <div id="storyPage" class="page">
      <section class="max-w-4xl mx-auto px-6 py-12 md:py-20">
        <button id="backBtn" class="mb-10 text-rose-600 hover:text-rose-700 font-medium flex items-center gap-2 transition hover:translate-x-1">
          â† Back to Stories
        </button>

        <div class="rounded-3xl overflow-hidden shadow-2xl mb-12">
          <video id="storyVideo" autoplay muted loop playsinline class="w-full h-[400px] md:h-[600px] object-cover bg-black">
          </video>
        </div>

        <div class="prose dark:prose-invert prose-lg max-w-none prose-headings:text-rose-600 dark:prose-headings:text-rose-400">
          <h1 id="storyTitle" class="text-4xl md:text-5xl font-bold mb-4"></h1>
          <p id="storySubtitle" class="text-xl text-gray-600 dark:text-gray-300 mb-8 italic"></p>
          
          <div class="flex flex-wrap items-center gap-6 text-sm text-gray-500 dark:text-gray-400 mb-12 border-b border-gray-200 dark:border-gray-700 pb-6">
            <div class="flex items-center gap-3">
              <div class="w-12 h-12 rounded-full bg-gradient-to-br from-rose-400 to-pink-500 flex items-center justify-center text-white font-bold shadow-md">A</div>
              <div>
                <span id="storyAuthor" class="font-medium block"></span>
                <span class="text-xs">Author</span>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              <span id="storyReadTime"></span>
            </div>
          </div>

          <div id="storyContent" class="leading-relaxed"></div>
        </div>
      </section>
    </div>

  </main>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // State
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let stories = [];
    let isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const pages = {
      login: document.getElementById("loginPage"),
      landing: document.getElementById("landingPage"),
      story: document.getElementById("storyPage")
    };

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Theme
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const html = document.documentElement;
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.theme === "dark" || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add("dark");
    }
    themeToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      localStorage.theme = html.classList.contains("dark") ? "dark" : "light";
    });

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Auth UI
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateAuthUI() {
      const area = document.getElementById("authArea");
      if (isLoggedIn) {
        area.innerHTML = `
          <div class="flex items-center gap-4">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Hi, Admin</span>
            <button id="logoutBtn" class="px-5 py-2 bg-gray-200 dark:bg-gray-700 rounded-full text-sm hover:bg-gray-300 dark:hover:bg-gray-600 transition">
              Logout
            </button>
          </div>
        `;
        document.getElementById("logoutBtn")?.addEventListener("click", () => {
          localStorage.removeItem("isLoggedIn");
          isLoggedIn = false;
          location.reload();
        });
      } else {
        area.innerHTML = `
          <button id="loginBtn" class="px-6 py-2.5 bg-gradient-to-r from-rose-600 to-pink-600 text-white rounded-full font-medium hover:from-rose-700 hover:to-pink-700 transition shadow-md">
            Sign In
          </button>
        `;
        document.getElementById("loginBtn")?.addEventListener("click", () => showPage("login"));
      }
    }
    updateAuthUI();

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Router
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showPage(pageId, storyId = null) {
      if (!isLoggedIn && pageId !== "login") {
        showPage("login");
        return;
      }

      Object.values(pages).forEach(p => p.classList.remove("active"));
      setTimeout(() => {
        pages[pageId].classList.add("active");
        if (pageId === "story" && storyId) loadStory(storyId);
        window.scrollTo({ top: 0, behavior: "smooth" });
      }, 100);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Login
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById("loginForm")?.addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "admin") {
        localStorage.setItem("isLoggedIn", "true");
        isLoggedIn = true;
        updateAuthUI();
        showPage("landing");
      } else {
        alert("Invalid credentials");
      }
    });

    if (!isLoggedIn) {
      showPage("login");
    } else {
      showPage("landing");
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Load Stories
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadStories() {
      const loading = document.getElementById("loading");
      loading.classList.remove("hidden");

      try {
        const res = await fetch("stories.json");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        stories = await res.json();

        const featured = stories[0];
        document.getElementById("heroTitle").textContent = featured.title;
        document.getElementById("heroSubtitle").textContent = featured.subtitle;
        const src = document.getElementById("heroVideo").querySelector("source");
        if (featured.heroVideo) {
          src.src = featured.heroVideo;
          document.getElementById("heroVideo").load();
        }
        document.getElementById("readFeaturedBtn").onclick = () => showPage("story", featured.id);

        const grid = document.getElementById("storiesGrid");
        grid.innerHTML = "";
        stories.forEach(story => {
          const card = document.createElement("div");
          card.className = "glass rounded-2xl overflow-hidden shadow-xl card-hover cursor-pointer border border-gray-200/30 dark:border-gray-700/30";
          card.innerHTML = `
            <div class="h-56 overflow-hidden">
              <img src="${story.images?.[0] || 'https://images.unsplash.com/photo-1540575467063-178a50c2df87'}" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110" alt="">
            </div>
            <div class="p-6">
              <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3 ${
                story.category === 'erotica' ? 'bg-rose-100 text-rose-800 dark:bg-rose-900/40 dark:text-rose-200' : 'bg-purple-100 text-purple-800 dark:bg-purple-900/40 dark:text-purple-200'
              }">
                ${story.category.toUpperCase()}
              </span>
              <h3 class="text-xl font-semibold mb-3 line-clamp-2">${story.title}</h3>
              <p class="text-gray-600 dark:text-gray-400 text-sm line-clamp-3 mb-5">${story.tldr || story.subtitle}</p>
              <div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
                <span>${story.author}</span>
                <span class="flex items-center gap-1.5">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                  ${story.readTime}
                </span>
              </div>
            </div>
          `;
          card.onclick = () => showPage("story", story.id);
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("storiesGrid").innerHTML = `<p class="col-span-full text-center py-20 text-red-600 dark:text-red-400">Failed to load stories. Please try again later.</p>`;
      } finally {
        loading.classList.add("hidden");
      }
    }

    function loadStory(id) {
      const story = stories.find(s => s.id === id);
      if (!story) return showPage("landing");

      document.getElementById("storyTitle").textContent = story.title;
      document.getElementById("storySubtitle").textContent = story.subtitle;
      document.getElementById("storyAuthor").textContent = story.author;
      document.getElementById("storyReadTime").textContent = story.readTime;

      const video = document.getElementById("storyVideo");
      video.innerHTML = story.heroVideo ? `<source src="${story.heroVideo}" type="video/mp4">` : "";
      if (story.heroVideo) video.load();

      let html = story.content
        .split('\n\n')
        .map(p => `<p class="mb-6">${p.trim()}</p>`)
        .join('');

      if (story.images?.length) {
        story.images.forEach(src => {
          html += `<img src="${src}" class="rounded-2xl my-10 shadow-xl w-full object-cover max-h-[500px]" alt="Scene">`;
        });
      }

      document.getElementById("storyContent").innerHTML = html;
    }

    document.getElementById("backBtn")?.addEventListener("click", () => showPage("landing"));

    // Init
    loadStories();
  </script>
</body>
</html>
