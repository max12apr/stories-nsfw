<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Gallery</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .item {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.15s ease;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.04);
    }
    .item img, .item video {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .caption {
      padding: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
    .video-placeholder {
      position: relative;
    }
    .video-placeholder::after {
      content: "â–¶";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: rgba(255,255,255,0.7);
      pointer-events: none;
    }

    /* Lightbox / modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      max-width: 95%;
      max-height: 95vh;
      position: relative;
    }
    .modal img, .modal video {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>NSFW Media Gallery</h1>

  <div class="gallery" id="gallery"></div>

  <!-- Modal / Lightbox -->
  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    // Load media.json and build gallery
    fetch('media.json')
      .then(response => {
        if (!response.ok) throw new Error('Could not load media.json');
        return response.json();
      })
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';

          let mediaElement;
          if (item.type === 'video' || (item.url && item.url.endsWith('.mp4'))) {
            // For videos: show thumbnail or poster + play icon overlay
            mediaElement = document.createElement('div');
            mediaElement.className = 'video-placeholder';
            const thumb = document.createElement('img');
            thumb.src = item.thumbnail || item.poster || 'https://via.placeholder.com/300x220?text=Video'; // fallback
            thumb.alt = item.caption || 'Video';
            mediaElement.appendChild(thumb);
          } else {
            // Image
            mediaElement = document.createElement('img');
            mediaElement.src = item.thumbnail || item.url || 'https://via.placeholder.com/300x220?text=Image';
            mediaElement.alt = item.caption || 'Image';
          }

          div.appendChild(mediaElement);

          if (item.caption) {
            const cap = document.createElement('div');
            cap.className = 'caption';
            cap.textContent = item.caption;
            div.appendChild(cap);
          }

          // Click to open in modal
          div.addEventListener('click', () => openModal(item));

          gallery.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('gallery').innerHTML = '<p style="text-align:center;color:red;">Failed to load media. Check console.</p>';
      });

    // Modal functionality
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const closeBtn = document.getElementById('close');

    function openModal(item) {
      modalContent.innerHTML = ''; // clear previous
      let el;
      if (item.type === 'video' || (item.url && item.url.endsWith('.mp4'))) {
        el = document.createElement('video');
        el.controls = true;
        el.autoplay = true;
        el.src = item.url;
      } else {
        el = document.createElement('img');
        el.src = item.url || item.full || item.thumbnail;
      }
      modalContent.appendChild(el);
      modal.style.display = 'flex';
    }

    closeBtn.onclick = () => {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
    };

    // Close on outside click or ESC
    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalContent.innerHTML = '';
      }
    };
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.style.display = 'none';
        modalContent.innerHTML = '';
      }
    });
  </script>

</body>
</html>
